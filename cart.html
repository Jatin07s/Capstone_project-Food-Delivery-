<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Foodo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Foodo</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurant.html">Restaurants</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="about-contact.html">About & Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-section">
        <h2>Your Foodo Cart</h2>

        <div class="cart-container">
            <div class="cart-item">
                <img src="paneer-butter-masala-5.jpg" alt="Paneer Butter Masala">
                <div class="item-details">
                    <h3>Paneer Butter Masala</h3>
                    <p class="price">₹180</p>
                    <div class="quantity-control">
                        <button class="qty-btn">-</button>
                        <span class="quantity">1</span>
                        <button class="qty-btn">+</button>
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>

            <div class="cart-item">
                <img src="coffee.jpg" alt="Cold Coffee">
                <div class="item-details">
                    <h3>Cold Coffee</h3>
                    <p class="price">₹90</p>
                    <div class="quantity-control">
                        <button class="qty-btn">-</button>
                        <span class="quantity">2</span>
                        <button class="qty-btn">+</button>
                    </div>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            
            <div class="cart-summary">
                <h3>Order Summary</h3>
                <p>Subtotal: <span>₹360</span></p>
                <p>Delivery Fee: <span>₹40</span></p>
                <hr>
                <p class="total">Total: <span>₹400</span></p>
                <a href="#" class="btn checkout-btn">Proceed to Checkout</a>
            </div>

            </div>

    </section>

    <footer>
        <p>© 2025 Foodo | Local Delivery App</p>
    </footer>
</body>
</html>
